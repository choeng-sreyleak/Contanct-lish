<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="entry-form" id="entry-form">
        <form>
            <input type="text" class="form-control" id="name" placeholder="Name" required><br>
            <input type="number" class="form-control" id="phone" placeholder="Phone" required><br>
            <input type="email" class="form-control" id="email" placeholder="Email" required><br>
            <div class="input-btns">
                <button type="submit" id="submit-btn" class="btn btn-primary ">Save</button>
            </div>
        </form>
    </div>
    <div class="m-lg-5 bg-gradient">
        <table class="table table-light">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Email</th>
                    <th scope="col">Date</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody class="contactlist"></tbody>
        </table>
    </div>    
    <script src="script.js"></script>
</body>
</html>
